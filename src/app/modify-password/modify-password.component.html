<main>

<div class="container">
  <div class="password-creator-card" >
    <h2>Modificar Contraseña</h2>
    <form (ngSubmit)="modifyPassword()">
      <div class="form-group">
        <label for="nombreDelServicio">Nombre del Servicio:</label>
        <input type="text" id="nombreDelServicio" name="nombreDelServicio" [(ngModel)]="nombreDelServicio" required>
      </div>
      <div class="form-group">
        <label for="nombreDelUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreDelUsuario" name="nombreDelUsuario" [(ngModel)]="nombreDelUsuario" required>
      </div>
      <div class="form-group">
        <label for="nueva">Nueva Contraseña:</label>
        <input type="password" id="nueva" name="nueva" [(ngModel)]="nueva" required>
      </div>
      <button type="submit">Guardar Cambios</button>
      <button type="button" (click)="cancel()">Cancelar</button>

    </form>
  </div>
</div>
</main>

<section class="form-login">
    <div class="login-welcome">
      <h2 class="titulo">¡Te damos la bienvenida a <span class="part1">Pass</span><span class="part2">Locker!</span>
      </h2>
    </div>
  
    <form [formGroup]="loginForm" (ngSubmit)="sendValuesLogin()">
      <label for="email">Email</label><br>
      <input class="controls" id="email" type="email" formControlName="email"><br>
      <div class="error">
        <div class="error" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            <small *ngIf="loginForm.get('email').errors.required">El email es obligatorio.</small>
            <small *ngIf="loginForm.get('email').errors.email">El email no es válido.</small>
          </div>
      </div>
      
      <label for="password">Contraseña</label><br>
      <div class="password-container">
        <input class="controls" id="password" [type]="passwordFieldType" formControlName="password">
        <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'" (click)="togglePasswordVisibility()"></i>
      </div>
      <div class="error">
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          <small *ngIf="loginForm.get('password').errors.required">La contraseña es obligatoria.</small>
          <small *ngIf="loginForm.get('password').errors.minlength">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
      </div>
      
  
      <button class="buttons" type="submit">Login</button>
      <p>¿Aún no tienes una cuenta? <a class="vinculo-login" routerLink="/singup">Regístrate</a></p>
      <p><a class="vinculo-login" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a></p>
    </form>  
  </section>

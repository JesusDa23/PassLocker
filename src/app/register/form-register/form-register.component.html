<section class="form-register">
    <div class="register-welcome">
        <h2>Welcome!</h2>
        <p>Already have an account? <a class="vinculo-register" routerLink="/">login</a></p>
    </div>
    <form (ngSubmit)="sendValues()">
        <label for="email">Email</label><br>
        <input class="controls" type="email" [(ngModel)] = 'email' name="resgiteremail" required><br>

        <label for="fullname">FullName</label><br>
        <input class="controls" type="text" [(ngModel)] = 'fullName' name="fullname" required><br>

        <label for="password">Password</label><br>
        <input class="controls" type="password" [(ngModel)] = 'password' name ="password" required ><br>

        <label for="password">Confirm Password</label><br>
        <input class="controls" type="password" [(ngModel)] = 'confirmPassword' name="confirmPassword" required><br>

        <div class="checkbox">
            <p>Usertype</p>
            <ul>
                <li>
                    <label><input type="radio" name="usertype" id="checkbox1" value="individual" [(ngModel)]="userType">Individual</label>
                </li>
                <li>
                    <label><input type="radio" name="usertype" id="checkbox2" value="professional" [(ngModel)]="userType">Professional</label>
                </li>
                <li>
                    <label><input type="radio" name="usertype" id="checkbox3" value="pyme" [(ngModel)]="userType">Pyme</label>
                </li>
                <li>
                    <label><input type="radio" name="usertype" id="checkbox4" value="organization" [(ngModel)]="userType">Organization</label>
                </li>
            </ul>
        </div>

        <input class="buttons" type="button" value="Send"  (click)="sendValues()">
    </form>  
</section>

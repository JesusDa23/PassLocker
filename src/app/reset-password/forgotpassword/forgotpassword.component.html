<div class="container">
  <main class="card">
    <form class="form-register" [formGroup]="forgotPasswordForm" (ngSubmit)="sendForgotPassword()">
      <h1>¿Olvidaste tu contraseña?</h1>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" formControlName="email" />
        <div class="error">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
            <small *ngIf="email.errors?.required">El correo es obligatorio.</small>
            <small *ngIf="email.errors?.email">El correo no es válido.</small>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid">Enviar</button>
    </form>
  </main>
</div>
